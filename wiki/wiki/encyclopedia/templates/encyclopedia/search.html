{% extends "encyclopedia/layout.html" %}
{%block title%}
Search Result
{%endblock%}

{% block body %}

    <h2>Search Results</h2>
    <ul>
    {% for match in matches %}
        <li><a href="{{match}}">{{match}}</a></li>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}

    </ul>
{% endblock %}
